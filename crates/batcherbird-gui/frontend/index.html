<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batcherbird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4682B4;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .device-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #3a3a3a;
        }
        
        .device-section h2 {
            color: #e0e0e0;
            margin-bottom: 16px;
            font-size: 1.4em;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #4682B4;
            box-shadow: 0 0 0 2px rgba(70, 130, 180, 0.2);
        }
        
        .refresh-btn {
            background: #4682B4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5a96d4;
        }
        
        .device-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .device-row:last-child {
            margin-bottom: 0;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }
        
        .status.error {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid #f87171;
        }
        
        .loading {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batcherbird</h1>
        
        <div class="device-section">
            <h2>MIDI Output Device</h2>
            <div class="device-row">
                <select id="midi-select">
                    <option value="">Loading MIDI devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadMidiDevices()">Refresh</button>
                <button class="refresh-btn" onclick="testMidiConnection()">Test MIDI</button>
            </div>
        </div>
        
        <div class="device-section">
            <h2>Audio Input Device</h2>
            <div class="device-row">
                <select id="audio-input-select">
                    <option value="">Loading audio input devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadAudioInputDevices()">Refresh</button>
            </div>
        </div>
        
        <div class="device-section">
            <h2>Audio Output Device</h2>
            <div class="device-row">
                <select id="audio-output-select">
                    <option value="">Loading audio output devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadAudioOutputDevices()">Refresh</button>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
