<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batcherbird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4682B4;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .device-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #3a3a3a;
        }
        
        .device-section h2 {
            color: #e0e0e0;
            margin-bottom: 16px;
            font-size: 1.4em;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #4682B4;
            box-shadow: 0 0 0 2px rgba(70, 130, 180, 0.2);
        }
        
        .refresh-btn {
            background: #4682B4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5a96d4;
        }
        
        .device-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .device-row:last-child {
            margin-bottom: 0;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }
        
        .status.error {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid #f87171;
        }
        
        .loading {
            color: #9ca3af;
        }
        
        .sampling-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .control-row label {
            font-weight: 500;
            min-width: 80px;
            color: #e0e0e0;
        }
        
        .control-row select {
            width: auto;
            min-width: 150px;
        }
        
        .control-row input[type="range"] {
            flex: 1;
            max-width: 200px;
        }
        
        .control-row span {
            min-width: 40px;
            font-weight: bold;
            color: #4682B4;
        }
        
        .record-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .record-btn:hover {
            background: #b91c1c;
        }
        
        .record-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .recording-status {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: #dc2626;
            width: 0%;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batcherbird</h1>
        
        <div class="device-section">
            <h2>MIDI Output Device</h2>
            <div class="device-row">
                <select id="midi-select">
                    <option value="">Loading MIDI devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadMidiDevices()">Refresh</button>
                <button class="refresh-btn" onclick="testMidiConnection()">Test MIDI</button>
            </div>
        </div>
        
        <div class="device-section">
            <h2>Audio Input Device</h2>
            <div class="device-row">
                <select id="audio-input-select">
                    <option value="">Loading audio input devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadAudioInputDevices()">Refresh</button>
            </div>
        </div>
        
        <div class="device-section">
            <h2>Audio Output Device</h2>
            <div class="device-row">
                <select id="audio-output-select">
                    <option value="">Loading audio output devices...</option>
                </select>
                <button class="refresh-btn" onclick="loadAudioOutputDevices()">Refresh</button>
            </div>
        </div>
        
        <div class="device-section">
            <h2>Single Note Sampling</h2>
            <div class="sampling-controls">
                <div class="control-row">
                    <label for="note-select">Note:</label>
                    <select id="note-select">
                        <option value="60">C4 (Middle C)</option>
                        <option value="48">C3</option>
                        <option value="72">C5</option>
                        <option value="36">C2</option>
                        <option value="84">C6</option>
                    </select>
                    
                    <label for="velocity-input">Velocity:</label>
                    <input type="range" id="velocity-input" min="1" max="127" value="127">
                    <span id="velocity-display">127</span>
                </div>
                
                <div class="control-row">
                    <label for="duration-input">Duration (ms):</label>
                    <input type="range" id="duration-input" min="500" max="5000" value="2000" step="100">
                    <span id="duration-display">2000</span>
                </div>
                
                <div class="control-row">
                    <button class="record-btn" id="record-btn" onclick="recordSample()">ðŸ”´ Record Sample</button>
                    <button class="refresh-btn" id="preview-btn" onclick="previewNote()" disabled>ðŸŽµ Preview Note</button>
                </div>
                
                <div id="recording-status" class="recording-status" style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="recording-text">Recording...</span>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
